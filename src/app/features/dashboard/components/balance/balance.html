<section class="flex flex-col gap-3 md:flex-row">
    <div class="rounded-xl bg-grey-900 text-white p-5 flex flex-col gap-3 md:flex-1">
        <h2 class="text-sm">Current Balance</h2>
        <p class="text-3xl font-bold">
            {{ currentBalance() | currency:'EUR':'symbol':'1.0-0' }}</p>
    </div>
    <div class="rounded-xl p-5 flex flex-col gap-3 bg-white md:flex-1">
        <h2 class="text-sm text-grey-500">Income</h2>
        <p class="text-3xl font-bold text-grey-900">
            {{ positiveAmounts() | currency:'EUR':'symbol':'1.0-0' }}</p>
    </div>
    <div class="rounded-xl p-5 flex flex-col gap-3 bg-white md:flex-1">
        <h2 class="text-sm text-grey-500">Expenses</h2>
        <p class="text-3xl font-bold text-grey-900">
            {{ negativeAmounts() | currency:'EUR':'symbol':'1.0-0' }}</p>
    </div>
</section>
